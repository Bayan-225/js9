<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup tutorial</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <button id="openBtn">Открыть Popup 1</button>
    <button id="openBtn2">Открыть Popup 2</button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="closeBtn">&times;</span>
            <h2>Привет, это мое первое попап окно</h2>
            <p>простой пример всплывающего окна</p>
        </div>
    </div>

    <div id="popup2" class="popup">
        <div class="popup-content">
            <span class="close" id="closeBtn2">&times;</span>
            <h2>Второе всплывающее окно</h2>
            <p>Дополнительный контент</p>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
